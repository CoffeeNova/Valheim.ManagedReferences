name: Pack Managed References

on:
  schedule:
    - cron: '0 */1 * * *' # раз в час (можно реже)
  workflow_dispatch:
    inputs:
      publish:
        description: 'Create git tag + GitHub Release'
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  build:
    runs-on: self-hosted

    env:
      DOTNET_INSTALL_DIR: ${{ github.workspace }}/.dotnet
      VALHEIM_DIR: /home/gh-runner/valheim
      VALHEIM_APPID: 892970

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Read installed Valheim build
        id: installed
        shell: bash
        run: |
          MANIFEST="$VALHEIM_DIR/steamapps/appmanifest_${VALHEIM_APPID}.acf"
          if [ -f "$MANIFEST" ]; then
            BUILD=$(grep -oP '"buildid"\s+"\K[^"]+' "$MANIFEST" || echo "0")
          else
            BUILD="0"
          fi
          echo "build=$BUILD" >> "$GITHUB_OUTPUT"

      - name: Update Valheim (steamcmd)
        id: updated
        shell: bash
        timeout-minutes: 90
        run: |
          LOG="/tmp/valheim_update_${{ github.run_id }}.log"
          script -q -c "steamcmd \
            +@sSteamCmdForcePlatformType windows \
            +force_install_dir $VALHEIM_DIR \
            +login ${{ secrets.STEAM_USERNAME }} \
            +app_update $VALHEIM_APPID validate \
            +quit" "$LOG"
          cat "$LOG"

          MANIFEST="$VALHEIM_DIR/steamapps/appmanifest_${VALHEIM_APPID}.acf"
          if [ -f "$MANIFEST" ]; then
            BUILD=$(grep -oP '"buildid"\s+"\K[^"]+' "$MANIFEST" || echo "0")
          else
            BUILD="0"
          fi
          echo "build=$BUILD" >> "$GITHUB_OUTPUT"

      - name: Decide whether to build
        id: gate
        shell: bash
        run: |
          INSTALLED="${{ steps.installed.outputs.build }}"
          UPDATED="${{ steps.updated.outputs.build }}"
          EVENT="${{ github.event_name }}"

          echo "installed=$INSTALLED updated=$UPDATED event=$EVENT"

          if [ "$EVENT" = "workflow_dispatch" ]; then
            echo "build=true" >> "$GITHUB_OUTPUT"
          else
            if [ "$INSTALLED" != "$UPDATED" ]; then
              echo "build=true" >> "$GITHUB_OUTPUT"
            else
              echo "build=false" >> "$GITHUB_OUTPUT"
            fi
          fi

          echo "valheim_build=$UPDATED" >> "$GITHUB_OUTPUT"

      - name: Compute package version
        id: ver
        if: steps.gate.outputs.build == 'true'
        shell: bash
        run: |
          BUILD="${{ steps.gate.outputs.valheim_build }}"
          MAJOR="1"
          PREFIX="v${MAJOR}.${BUILD}."

          git fetch --tags --force

          LAST_TAG=$(git tag -l "${PREFIX}*" --sort=-v:refname | head -n 1)
          if [ -z "$LAST_TAG" ]; then
            PATCH=0
          else
            PATCH="${LAST_TAG##*.}"
            PATCH=$((PATCH + 1))
          fi

          VERSION="${MAJOR}.${BUILD}.${PATCH}"

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"
          echo "Computed VERSION=$VERSION"

      - name: Sync managed references
        if: steps.gate.outputs.build == 'true'
        shell: bash
        run: |
          dotnet run tools/sync-managed.cs \
            --managedPath /home/gh-runner/valheim/valheim_Data/Managed \
            --outDir lib/net46

      - name: Update nuspec and pack
        if: steps.gate.outputs.build == 'true'
        shell: bash
        run: |
          VERSION="${{ steps.ver.outputs.version }}"
          sed "s/.*<\/version>/${VERSION}<\/version>/" template.nuspec > Valheim.Managed.nuspec
          dotnet pack -p:NuspecFile=Valheim.Managed.nuspec -o .

      - name: Upload NuGet artifact
        if: steps.gate.outputs.build == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: '*.nupkg'

      - name: Tag (publish)
        if: steps.gate.outputs.build == 'true' && (github.event_name == 'schedule' || github.event.inputs.publish == 'true')
        shell: bash
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG="${{ steps.ver.outputs.tag }}"
          git tag "$TAG"
          git push origin "$TAG"

      - name: Create GitHub Release
        if: steps.gate.outputs.build == 'true' && (github.event_name == 'schedule' || github.event.inputs.publish == 'true')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.ver.outputs.tag }}
          files: '*.nupkg'
          generate_release_notes: true
