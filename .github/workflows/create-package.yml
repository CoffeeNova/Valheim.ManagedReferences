name: Pack Managed References

on:
  schedule:
    - cron: '0 */1 * * *' # every hour

  workflow_dispatch:
    inputs:
      publish:
        description: 'Create git tag + GitHub Release'
        type: boolean
        default: true

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: self-hosted

    env:
      DOTNET_INSTALL_DIR: ${{ github.workspace }}/.dotnet
      VALHEIM_DIR: /home/gh-runner/valheim
      VALHEIM_SERVER_DIR: /home/gh-runner/valheim_server
      VALHEIM_APPID: 892970
      VALHEIM_SERVER_APPID: 896660

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Read installed Valheim build
        id: installed
        shell: bash
        run: |
          MANIFEST="$VALHEIM_DIR/steamapps/appmanifest_${VALHEIM_APPID}.acf"
          if [ -f "$MANIFEST" ]; then
            BUILD=$(grep -oP '"buildid"\s+"\K[^"]+' "$MANIFEST" || echo "0")
          else
            BUILD="0"
          fi
          echo "build=$BUILD" >> "$GITHUB_OUTPUT"

      - name: Update Valheim (steamcmd)
        id: updated
        shell: bash
        timeout-minutes: 90
        run: |
          LOG="/tmp/valheim_update_${{ github.run_id }}.log"
          script -q -c "steamcmd \
            +@sSteamCmdForcePlatformType windows \
            +force_install_dir $VALHEIM_DIR \
            +login ${{ secrets.STEAM_USERNAME }} \
            +app_update $VALHEIM_APPID validate \
            +quit" "$LOG"
          cat "$LOG"

          MANIFEST="$VALHEIM_DIR/steamapps/appmanifest_${VALHEIM_APPID}.acf"
          if [ -f "$MANIFEST" ]; then
            BUILD=$(grep -oP '"buildid"\s+"\K[^"]+' "$MANIFEST" || echo "0")
          else
            BUILD="0"
          fi
          echo "build=$BUILD" >> "$GITHUB_OUTPUT"

      - name: Decide whether to build
        id: gate
        shell: bash
        run: |
          INSTALLED="${{ steps.installed.outputs.build }}"
          UPDATED="${{ steps.updated.outputs.build }}"
          EVENT="${{ github.event_name }}"

          echo "installed=$INSTALLED updated=$UPDATED event=$EVENT"

          if [ "$EVENT" = "workflow_dispatch" ]; then
            echo "build=true" >> "$GITHUB_OUTPUT"
          else
            if [ "$INSTALLED" != "$UPDATED" ]; then
              echo "build=true" >> "$GITHUB_OUTPUT"
            else
              echo "build=false" >> "$GITHUB_OUTPUT"
            fi
          fi

          echo "valheim_build=$UPDATED" >> "$GITHUB_OUTPUT"

      - name: Resolve Valheim human version (Steam News API)
        id: steam_ver
        if: steps.gate.outputs.build == 'true'
        shell: bash
        run: |
          python3 .github/workflows/scripts/resolve_valheim_version_steamnews.py \
            --appid "$VALHEIM_APPID" \
            --buildid "${{ steps.gate.outputs.valheim_build }}" \
            --out "$GITHUB_OUTPUT"

      - name: Compute package version
        id: ver
        if: steps.gate.outputs.build == 'true' && steps.steam_ver.outputs.resolved == 'true'
        shell: bash
        run: |
          MAJOR="1"
          MINOR="${{ steps.steam_ver.outputs.valheim_minor }}"
          PREFIX="v${MAJOR}.${MINOR}."

          git fetch --tags --force

          LAST_TAG=$(git tag -l "${PREFIX}*" --sort=-v:refname | head -n 1)
          if [ -z "$LAST_TAG" ]; then
            PATCH=0
          else
            PATCH="${LAST_TAG##*.}"
            PATCH=$((PATCH + 1))
          fi

          VERSION="${MAJOR}.${MINOR}.${PATCH}"

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"
          echo "Computed VERSION=$VERSION"

      - name: Sync managed references
        if: steps.gate.outputs.build == 'true' && steps.steam_ver.outputs.resolved == 'true'
        shell: bash
        run: |
          dotnet run tools/sync-managed.cs \
            --managedPath /home/gh-runner/valheim/valheim_Data/Managed \
            --outDir lib/net46

      - name: Update nuspec and pack
        if: steps.gate.outputs.build == 'true' && steps.steam_ver.outputs.resolved == 'true'
        shell: bash
        run: |
          VERSION="${{ steps.ver.outputs.version }}"

          sed -E "s|(<version>)[^<]*(</version>)|\1${VERSION}\2|" template.nuspec > Valheim.Managed.nuspec

          cat > pack.csproj <<'EOF'
          <Project Sdk="Microsoft.NET.Sdk">
            <PropertyGroup>
              <TargetFramework>netstandard2.0</TargetFramework>
              <IsPackable>true</IsPackable>
              <IncludeBuildOutput>false</IncludeBuildOutput>
            </PropertyGroup>
          </Project>
          EOF

          dotnet restore pack.csproj
          dotnet pack pack.csproj -c Release --no-build --no-restore \
            -p:NuspecFile=Valheim.Managed.nuspec \
            -p:NuspecBasePath="${PWD}" \
            -o .

      - name: Upload NuGet artifact
        if: steps.gate.outputs.build == 'true' && steps.steam_ver.outputs.resolved == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: '*.nupkg'

      - name: Tag (publish)
        if: steps.gate.outputs.build == 'true' && steps.steam_ver.outputs.resolved == 'true' && (github.event_name == 'schedule' || github.event.inputs.publish == 'true')
        shell: bash
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG="${{ steps.ver.outputs.tag }}"
          git tag "$TAG"
          git push origin "$TAG"

      - name: Publish package to GitHub Packages
        if: steps.gate.outputs.build == 'true' && steps.steam_ver.outputs.resolved == 'true' && (github.event_name == 'schedule' || github.event.inputs.publish == 'true')
        shell: bash
        run: |
          dotnet nuget push "./*.nupkg" \
            --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
            --api-key "${{ secrets.GITHUB_TOKEN }}" \
            --skip-duplicate \
            --no-symbols

      - name: Create GitHub Release
        if: steps.gate.outputs.build == 'true' && steps.steam_ver.outputs.resolved == 'true' && (github.event_name == 'schedule' || github.event.inputs.publish == 'true')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.ver.outputs.tag }}
          files: '*.nupkg'
          generate_release_notes: true

      - name: Publish package to nuget.org
        if: steps.gate.outputs.build == 'true' && steps.steam_ver.outputs.resolved == 'true' && (github.event_name == 'schedule' || github.event.inputs.publish == 'true')
        shell: bash
        run: |
          dotnet nuget push "./*.nupkg" \
            --source "https://api.nuget.org/v3/index.json" \
            --api-key "${{ secrets.NUGET_ORG_API_KEY }}" \
            --skip-duplicate \
            --no-symbols
